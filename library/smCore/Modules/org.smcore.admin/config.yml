name: Internal smCore Admin Module
description: |
    ...
identifier: org.smcore.admin
version: 1.0 Alpha 1
author:
    name: smCore Dev Team
    website: http://smcore.org

namespaces:
    php:      smCore\Modules\Admin
    lang:     admin
    template: admin

routes:
    admin:
        match: [admin, admin/main]
        controller: Main
        method: main
    authenticate:
        match: admin/authenticate
        controller: Main
        method: authenticate

    cache:
        match: [admin/cache, admin/cache/main]
        controller: Cache
        method: main