{% extends "layout.html" %}

{% set page_title = lang('auth.login.log_in') %}
{% set menu_active = 'login' %}

{% block body %}
		<div class="page-header">
			<h1>{{ lang('auth.login.log_in') }}</h1>
		</div>

{% if failed is defined %}
		<div class="alert alert-error">
			{{ lang('auth.exceptions.login.incorrect_login') }}
		</div>
{% endif %}

		<form action="{{ scripturl }}/login/" method="post" accept-charset="UTF-8">
			<div class="well">
				<label for="login_user">{{ lang('username') }}:</label>
				<div class="input-prepend">
					<span class="add-on">
						<i class="icon-user"></i>
					</span><input type="text" name="login_user" id="login_user" class="span4" value="{{ username |escape('html_attr') |raw }}" />
				</div>

				<label for="login_pass">{{ lang('password') }}:</label>
				<div class="input-prepend">
					<span class="add-on">
						<i class="icon-lock"></i>
					</span><input type="password" name="login_pass" class="span4" />
				</div>
			</div>
			<div style="text-align: center;">
				<input type="submit" name="submit" value="{{ lang('auth.login.log_in') }}" class="btn btn-primary" />
			</div>
		</form>
{% endblock %}
