{#
	Macros that can be used as needed on pages.
#}

{% macro submenu(which) %}
	{% set submenu = smcMenu(menu_active) %}
		<ul class="nav nav-tabs">
	{% for item in submenu[which]['submenu'] %}
			<li{{ item.active ? ' class="active"' : '' }}><a href="{{ item.url }}">{{ item.title }}</a></li>
	{% endfor %}
		</ul>
{% endmacro %}
